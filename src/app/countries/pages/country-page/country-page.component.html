<ng-template>
  <div class="alert alert-info">
    Espere por favor
  </div>
</ng-template>

<div ngSwitch="country; else loading">

  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{country?.name?.common}} </strong></h2>
      <hr>
      <div class="row">
        <div class="col-4">
          <h3>Bandera</h3>
          <img [src]="country?.flag" [alt]="country?.flags?.svg" class="img-thumbnail">
        </div>
        <div class="col">
          <h3>Informacion</h3>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Poblacion:</strong>{{country?.population | number }}
            </li>
            <li class="list-group-item">
              <strong>Codigo:</strong>{{ country?.cca3 }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <h3>Traducciones</h3>
          <div class="d-flex flex-wrap">
            <span class="badge bg-primary m-1">
              {{country?.translations}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
